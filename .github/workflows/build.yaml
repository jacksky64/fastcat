name: build
on:
  push:
    branches:
      - master
jobs:
  run:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.6"

      - name: Run tests
        run: |
          pytest
